name: Tests

on:
  push:
    branches:
      - main
  create:
    tags:
      - '**'
  pull_request:
    branches:
      - main
  schedule:
    # Run every day at 7:42am UTC.
    - cron:  '42 7 * * *'

jobs:
  test-benchmark:
    uses: tommoral/benchopt/.github/workflows/test_benchmark.yml@MTN_reusable_workflow
    with:
      benchopt_branch: tommoral:MTN_reusable_workflow

